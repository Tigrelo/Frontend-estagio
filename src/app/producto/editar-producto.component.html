<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="aluno">Aluno</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="producto.nome"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <input type="number" class="form-control" id="curso" name="curso" [(ngModel)]="producto.precio"
                        required autocomplete="off">
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-edit"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
