<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="aluno" name="aluno" [(ngModel)]="nombre" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <input type="number" class="form-control" id="curso" name="curso" [(ngModel)]="precio" required
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Criar</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
